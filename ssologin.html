<body style="background:url('//open.egame.qq.com/material/static/img/bg.6cb4548.jpg') no-repeat 50% 50%;background-size:cover;">
	<div id="App">
		<div class="page-home">
			<div class="page-wrap J_wrap">
				<div class="page-section">
					<div class="page-section-logo">

					<div class="demo-basic">
						<div class="kuma-uxform demo-basic-form kuma-uxform-edit-mode">
							<div class="kuma-uxform-row">
								<div class="kuma-uxform-field kuma-input-uxform-field kuma-uxform-field__layout-h" style="width:100%;display:table;">
									<ul class="kuma-uxform-field-content edit-mode">
										<li class="kuma-uxform-field-core">

											<input class="kuma-input kuma-uxform-input-has-left" type="text" placeholder="域账号或工作账号" name="domainAccount" value="">

							<div class="kuma-uxform-row">

										<li class="kuma-uxform-field-core">
										<div class="kuma-checkbox-group">

	<script src="../statics/js/top_js/gamegift_top_201806.js"></script>
	<script src="../statics/js/header_js/gamegift_header_201806.js"></script>

	<script type="text/javascript">
		$('.sso-btn-submit').click(function(event) {
			var name = $('input[name="domainAccount"]').val();
			var pwd = $('input[name="password"]').val();
			if (name == 'admin' && sha1(md5(pwd)) == 'eff9fe8f6c2353e3bf45dbcbeee2320dd3a39425') {
				alert('成功登陆');
			} else {
				alert('请正确输入账号或密码！');
				$('input[name="domainAccount"], input[name="password"]').val('').blur();
			}
		});
	</script>
