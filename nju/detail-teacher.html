				name: '竺可桢（中国物候学的创始人）',
				intro: '竺可桢（1890.3.7-1974.2.7），字藕舫，浙江省绍兴县东关镇人（现浙江省绍兴市上虞区）。中国科学院院士，中国共产党党员，中国近代气象学家、地理学家、教育家。中国近代地理学和气象学的奠基者。',
				content: '<p>1909年，竺可桢考入唐山路矿学堂（今西南交通大学） 学习土木工程，1910年，竺可桢公费留美学习，1918年获得哈佛大学博士学位。1920年秋应聘南京高等师范学校。1934年竺可桢与翁文灏、张其昀共同成立中国地理学会。1936年4月，他担任浙江大学校长，历时13年。</p><p>中华人民共和国成立后，曾先后担任中国科学技术协会副主席，中国气象学会理事长、名誉理事长，中国地理学会理事长等职。他对中国气候的形成、特点、区划及变迁等，对地理学和自然科学史都有深刻的研究。竺可桢是中国物候学的创始人。</p><p>1949年11月，新中国成立后仅1个月，中国科学院即宣告成立。中国科学院成立以后，竺可桢被任命为副院长、生物学地学部主任，主要负责地学、生物学领域的学术组织与领导工作。</p><p>1950年，当选为中华全国自然科学专门学会联合会全国委员会委员、中华全国科学技术普及协会副主席。</p><p>1953年开始冬小麦的物候观测工作，继而又进行了棉花、水稻的物候观测。</p><p>1955年选聘为中国科学院院士（学部委员），兼任生物学地学部主任。</p><p>1955年6月，时任中科院院长郭沫若在学部成立大会的报告中，正式提出了要在院内设置一个“综合考察工作委员会”，专门负责综合性的考察工作，以适应全院日益繁重的综合考察任务。在竺可桢的推动下，1956年1月1日，“综合考察工作委员会”正式成立，竺可桢亲自担任了委员会主任。</p><p>1957年起把农作物物候的观测工作推向了全国。</p><p>1961年，在竺可桢的指导下，由中国科学院地理研究所主持建立了全国物候观测网，制定了物候观测方法（草案），确定国内共同物候观测种类。</p><p>1962年6月，他以72岁高龄加入中国共产党。</p><p>1963年，他联合其他科学界代表由他领衔向人民代表大会呼吁开展自然保护工作。</p><p>1964年，竺可桢发表了《论我国气候的特点及其与粮食生产的关系》，分析了光、温度、降雨对粮食的影响，提出了发展农业生产的许多设想。毛泽东看到此文非常高兴，专门请竺可桢到中南海谈。对他说：“你的文章写得好啊！我们有个农业八字宪法，只管地，你的文章管了天，弥补了八字宪法的不足。”</p><p>文化大革命期间，他是中科院惟一一个可以不参加中科院党组活动的党员副院长，由于周恩来的保护，他没有直接受到暴力冲击。整个“文革”期间，他既没有受到正面批判斗争，也没有遭到抄家之祸。</p><p>1972年前后，当时文化大革命尚未结束，中国科学院的领导体制很不健全，一些领导人不便对外，竺可桢与吴有训副院长一起，承担了大量工作，为发展当时民间外交和沟通对外科技合作发挥了重要作用。</p><p>1974年2月7日，竺可桢去世，享年84岁。</p>'
			},{
				name: '徐志摩 （近代新月派代表诗人）',
				intro: '徐志摩（1897年1月15日—1931年11月19日），浙江海宁硖石人，现代诗人、散文家。原名章垿，字槱森，留学英国时改名志摩。曾经用过的笔名：南湖、诗哲、海谷、谷、大兵、云中鹤、仙鹤、删我、心手、黄狗、谔谔等。徐志摩是新月派代表诗人，新月诗社成员 。',
				content: '<p>1915年毕业于杭州一中，先后就读于上海沪江大学、天津北洋大学和北京大学。 1918年赴美国克拉克大学学习银行学。十个月即告毕业，获学士学位，得一等荣誉奖。同年，转入纽约的哥伦比亚大学的研究院，进经济系。1921年赴英国留学，入剑桥大学当特别生，研究政治经济学。在剑桥两年深受西方教育的熏陶及欧美浪漫主义和唯美派诗人的影响。奠定其浪漫主义诗风。1923年成立新月社。1924年任北京大学教授。1926年任光华大学（西南财经大学前身）、大夏大学（华东师范大学前身）和南京中央大学（1949年更名为南京大学）教授。1930年辞去了上海和南京的职务，应胡适之邀，再度任北京大学教授，兼北京女子师范大学教授。1931年11月19日因飞机失事罹难。代表作品有《再别康桥》《翡冷翠的一夜》。</p>'
			},{
				name: '吴健雄 （美籍华裔女物理学家）',
				intro: '吴健雄（1912.5.31-1997.2.16），生于江苏省苏州太仓浏河镇，美籍华人，著名核物理学家、被誉为“东方居里夫人”，世界物理女王、原子弹之母、原子核物理的女王、中国居里夫人、物理科学的第一夫人、最伟大的实验物理学家，在β衰变研究领域具有世界性的贡献。',
				content: '<p>中华民国二十三年（1934年）毕业于国立中央大学物理系获学士学位，1940年毕业于加州大学伯克利分校（UC Berkeley）获物理学博士学位，1952年任哥伦比亚大学副教授，1958年升为教授，1958当选为美国科学院院士，1975年获美国最高科学荣誉—国家科学勋章，1990年，中国科学院紫金山天文台将国际编号为2752号的小行星命名为“吴健雄星”，1994年当选为中国科学院首批外籍院士。吴健雄主要学术工作是用β衰变实验证明了在弱相互作用中的宇称不守恒，用实验证明了核β衰变在矢量流守恒定律，μ子、介子和反质子物理方面的实验研究，验证“弱相互作用下的宇称不守恒”，奠定了吴健雄作为世界一流实验物理学家的地位，许多著名科学家都为她没有因该项成就同杨振宁与李政道同获诺贝尔物理奖而疑惑不平，但已被公认为世界最杰出的物理学家之一。</p>'
			},{
				name: '茅以升 （中国土木工程学家、桥梁专家、工程教育家）',
				intro: '茅以升（1896年1月9日—1989年11月12日），字唐臣，江苏镇江人。土木工程学家、桥梁专家、工程教育家，中国科学院院士，美国工程院院士，中央研究院院士。',
				content: '<p>茅以升1916年毕业于西南交通大学（时称交通部唐山工业专门学校英文名称Tangshan Engineering College），1917年获美国康乃尔大学硕士学位，1919年获美国卡耐基理工学院（先卡耐基梅隆大学）博士学位[1]  ，回国后历任交通大学唐山工学院教授、国立东南大学（1928年更名为国立中央大学，1949年更名为南京大学）教授、工科主任、国立河海工科大学校长、交通部唐山大学校长（今西南交通大学）、北洋工学院院长、江苏省水利厅厅长、钱塘江大桥工程处处长、交通大学唐山工学院代院长、院长、中国桥梁公司总经理、北洋大学校长、中国/北方交通大学（时含今西南交通大学和今北京交通大学）校长、铁道科学研究院院长等职。1955年选聘为中国科学院院士（学部委员）。</p><p>茅以升主持中国铁道科学研究院工作30余年，为铁道科学技术进步作出了卓越的贡献。积极倡导土力学学科在工程中应用的开拓者。茅以升曾主持修建了中国人自己设计并建造的第一座现代化大型桥梁——钱塘江大桥，成为中国铁路桥梁史上的一块里程碑；新中国成立后，他又参与设计了武汉长江大桥。晚年，他编写了《中国桥梁史》、《中国的古桥和新桥》等。1989年11月12日病逝于北京，享年93岁[2]  。</p>'
			},{
				name: '李四光 （地质学家、中国科学院院士）',
				intro: '李四光（1889.10.26－1971.4.29），字仲拱，原名李仲揆，湖北黄冈人，蒙古族，地质学家、教育家、音乐家和社会活动家，是中国地质力学的创立者，中国现代地球科学和地质工作的主要领导人和奠基人之一，新中国成立后第一批杰出的科学家和为新中国发展做出卓越贡献的元勋，2009年当选为100位新中国成立以来感动中国人物之一。',
				content: '<p>李四光1910年7月毕业于日本大阪高等工业学校；1911年，出任湖北军政府实业部长；1928年1月，任中央研究院地质研究所所长；1948年，当选为中央研究院院士；1950年5月，任中国科学院副院长；1951年4月，当选为世界科学工作者协会执行委员会副主席；1952年9月，任中华人民共和国地质部部长；1955年，被选聘为中国科学院学部委员（院士）；1958年9月，任中国科协主席；1969年4月，被选为中国共产党第九届中央委员会委员；1970年8月，任国务院科教组组长。</p><p>李四光创立了地质力学，并为中国石油工业的发展作出了重要贡献；早年对蜓科化石及其地层分层意义有精湛的研究，提出了中国东部第四纪冰川的存在，建立了新的边缘学科“地质力学”和“构造体系”概念，建立了“构造体系”的概念，创建了地质力学学派；提出新华夏构造体系三个沉降带有广阔找油远景的认识，开创了活动构造研究与地应力观测相结合的预报地震途径。</p>'
			},{
				name: '张大千 （国画大家）',
				intro: '张大千（Chang Dai-Chien），男，四川内江人，祖籍广东省番禺，1899年5月10日出生于四川省内江市中区城郊安良里的一个书香门第的家庭，中国泼墨画家，书法家。',
				content: '<p>20 世纪50年代，张大千游历世界，获得巨大的国际声誉，被西方艺坛赞为“东方之笔”。</p><p>他与二哥张善子昆仲创立“大风堂派”，是二十世纪中国画坛最具传奇色彩的泼墨画工。特别在山水画方面卓有成就。后旅居海外，画风工写结合，重彩、水墨融为一体，尤其是泼墨与泼彩，开创了新的艺术风格，因其诗、书、画与齐白石、溥心畲齐名，故又并称为“南张北齐”和“南张北溥”，名号多如牛毛。与黄君璧、溥心畲以“渡海三家”齐名。二十多岁便蓄著一把大胡子，成为张大千日后的特有标志。</p><p>他曾与齐白石、徐悲鸿、黄君璧、黄宾虹、溥儒、郎静山等及西班牙抽象派画家毕加索交游切磋。</p>'
			},{
				name: '徐悲鸿 （现代画家）',
				intro: '徐悲鸿（1895-1953年），汉族，原名徐寿康，江苏宜兴市屺亭镇人。中国现代画家、美术教育家。曾留学法国学西画，归国后长期从事美术教育，先后任教于国立中央大学艺术系、北平大学艺术学院和北平艺专。1949年后任中央美术学院院长。擅长人物、走兽、花鸟，主张现实主义，于传统尤推崇任伯年，强调国画改革融入西画技法，作画主张光线、造型，讲求对象的解剖结构、骨骼的准确把握，并强调作品的思想内涵，对当时中国画坛影响甚大，与张书旗、柳子谷三人被称为画坛的“金陵三杰”。所作国画彩墨浑成，尤以奔马享名于世。',
				content: '<p>被称为中国现代美术教育的奠基者，主张发展“传统中国画”的改良，立足中国现代写实主义美术，提出了近代国画之颓废背景下的《中国画改良论》。</p><p>1953年9月26日，徐悲鸿因脑溢血病逝，享年58岁。按照徐悲鸿的愿望，夫人廖静文女士将他的作品1200余件，他一生节衣缩食收藏的唐、宋、元、明、清及近代著名书画家的作品1200余件，图书、画册、碑帖等1万余件， 全部捐献给国家。</p>'
			},{
				name: '童第周（中国克隆之父）',
				intro: '童第周（1902.5.28-1979.3.30），浙江鄞县（今宁波市鄞州区）人，生物学家、教育家、社会活动家，中国实验胚胎学的主要创始人，中国海洋科学研究的奠基人，生物科学研究的杰出领导者，开创了中国“克隆”技术之先河，被誉为“中国克隆之父”。',
				content: '<p>1927年，童第周毕业于复旦大学，后在南京中央大学生物系任教；1934年起，在山东大学、中央大学、同济大学和复旦大学等任教；1948年，当选为中央研究院院士；1951年，任山东大学副校长；1955年，当选为中国科学院学部委员（院士）；1957年，任中国科学院海洋生物研究所所长；1978年，任中国科学院副院长。</p><p>童第周通过对两栖类和鱼类的研究，揭示了胚胎发育的极性现象；通过研究文昌鱼的个体发育和分类地位，在对核质关系的研究中取得重大成果；1963年首次完成鱼类的核移植研究，为20世纪70、80年代国内完成鱼类异种间克隆和成年鲫鱼体细胞克隆打下基础。</p>'
			},{
				name: '马寅初（中国人口学第一人）',
				intro: '马寅初（1882年6月24日—1982年5月10日），字元善，中国当代经济学家、教育学家、人口学家。',
				content: '<p>浙江嵊州人。曾担任南京政府立法委员，新中国建立后曾历任中央财经委员会副主任、华东军政委员会副主任、重庆大学商学院院长兼教授、南京大学教授、北京交通大学教授、北京大学校长、浙江大学校长等职。1957年因发表“新人口论”方面的学说而被打成右派，党的十一届三中全会后得以平反。他一生专著颇丰，特别对中国的经济、教育、人口等方面有很大的贡献，有当代“中国人口学第一人”之誉。</p>'
			},{
				name: '吴敬琏（中国经济学界良心）',
				intro: '吴敬琏，1930年1月24日出生，南京人，1952年毕业于金陵大学[1]  。著名经济学家，国务院发展研究中心研究员，是中国经济学界的泰斗，当代中国杰出经济学家、著名市场经济学者、北京天则经济研究所理事。',
				content: '<p>吴敬琏的母亲邓季惺是著名的女报人，吴的生父吴竹似、继父陈铭德都是《新民报》（《新民晚报》前身）的创办人。被誉为“中国经济学界良心”。</p><p>现任国务院发展研究中心研究员、国务院信息化专家咨询委员会副主任、国务院发展研究中心学术委员会副主任，国务院历届总理的座上宾，中国企业发展研究中心顾问；《[2]  改革》、《比较》、《洪范评论》杂志主编；南京大学、复旦大学著名校友、香港浸会大学、香港大学荣誉社会科学博士。1984～1992年，连续五次获得中国“孙冶方经济科学奖”。2003年获得国际管理学会（IAM）“杰出成就奖”；2005年荣获首届“中国经济学奖杰出贡献奖”。</p>'

				name: '吴良镛',
				intro: '吴良镛，男，1922年生于南京。中国科学院和中国工程院两院院士，中国建筑学家、城乡规划学家和教育家，人居环境科学的创建者。其先后获得“世界人居奖”、国际建筑师协会“屈米奖”、“亚洲建筑师协会金奖”、“陈嘉庚科学奖”、“何梁何利奖”以及美、法、俄等国授予的多个荣誉称号[1]  。',
				content: '<p>2012年2月14日，荣获2011年度“国家最高科学技术奖”。吴良镛长期从事建筑与城乡规划基础理论、工程实践和学科发展研究，针对我国城镇化进程中建设规模大、速度快、涉及面广等特点，创立了人居环境科学及其理论框架。该理论以有序空间和宜居环境为目标，提出了以人为核心的人居环境建设原则、层次和系统，发展了区域协调论、有机更新论、地域建筑论等创新理论；以整体论的融贯综合思想，提出了面向复杂问题、建立科学共同体、形成共同纲领的技术路线，突破了原有专业分割和局限，建立了一套以人居环境建设为核心的空间规划设计方法和实践模式。该理论发展了整合人居环境核心学科──建筑学、城乡规划学、风景园林学的科学方法，受到国际建筑界的普遍认可，在1999年国际建筑师协会通过的《北京宪章》中得到充分体现。[4]  作为对宪章的诠释，同时发表了《世纪之交的凝思：建筑学的未来》。</p>'

				content: '<p>1908年十七岁时他考入了杭州广济医学堂。1917年秋回国，先后任南京高等师范学校、国立东南大学教授、教务主任等职。1926年起发表了《中华教育改进社改造全国乡村教育宣言》。1929年圣约翰大学授予他荣誉科学博士学位，表彰他为中国教育改造事业作出的贡献。[2]  1931年主编《儿童科学丛书》。[3]  1935年，在中国共产党“八一宣言”的感召下积极投身抗日救亡运动。1945年当选中国民主同盟中央常委兼教育委员会主任委员，兼教育委员会主任委员。</p><p>1946年7月25日上午，因长期劳累过度，不幸逝世于上海，享年55岁。</p>'

				content: '<p>1926年毕业于国立东南大学外国语文系（现南京大学外国语学院）[2]  。1936年赴英国留学，先后在牛津大学人类学系、伦敦大学图书馆学科学习。1938年回国后任云南大学文史系副教授，后又任华西协和大学中国文化研究所研究员、金陵大学中国文化研究所研究员兼中央大学中文系教授以及开明书店编辑等职。解放后，1952年起任中国科学院语言研究所（1977年起改属中国社会科学院）研究员、中国科学院哲学社会科学学部委员（院士）、语言研究所副所长、所长、名誉所长。</p>'

				content: '<p>朱光亚1945年毕业于西南联合大学；1950年，获美国密执安大学博士学位；1980年，当选为中国科学院学部委员（院士）；1991年，任中国科协主席；1994年，被选聘为首批中国工程院院士，并任中国工程院院长、党组书记；1996年5月，被推举为中国科协名誉主席；1999年1月，任总装备部科技委主任。</p><p>朱光亚早期主要从事核物理、原子能技术方面的教学与科学研究工作；20世纪50年代末，负责并组织领导中国原子弹、氢弹的研究、设计、制造与试验工作，参与领导了国家高技术研究发展计划的制订与实施、国防科学技术发展战略研究，组织领导了禁核试条件下中国核武器技术持续发展研究、军备控制研究及武器装备发展战略研究等工作，为中国核科技事业和国防科技事业的发展作出了重大贡献。</p>'
